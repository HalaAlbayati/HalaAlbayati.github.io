	<script>
	function myFunction() {

	// maak een array met een waarde van de volgende Strings
	var grappen = [
		"Heb je het koud? Ga dan in die hoek staan, die is 90 graden!",
		"Ben je moe? Hier steek dan je vinger in het stopcontact.",
		"Mag ik wat water. Mijn humor wordt namelijk een beetje droog.",
		"Of er een draadje bij me los zit!? Ik ben toch geen robot.",
	        "Spieken is zo'n naar woord, ik noem het liever teamwork.",
		"Nu school weer is begonnen zit ik weer in mijn ritme, nu de melodie nog...", 
		"Sommige mensen zijn net bakstenen, hard van binnen en van buiten.", 
		"Mijn leven is net een vuilnisbak, het bestaan uit alleen maar rotzooi",
		"Ik heb meer cellen dan een gevangenis."
		];

	/*
	Math.floor() = rond een nummer af naar beneden in zijn geheel en returnt het resultaat
	Math.random() = returnt een willekeurig getal tussen 0 en 1 (met behoorlijk veel decimalen achter de komma soms)
	grappen.length() = returnt het aantal items in de array grappen[]

	grappen [0] = "GRAP 1"
	grappen [1] = "GRAP 2"
	grappen [2] = "GRAP 3"
	etc, etc

	willekeurigeString[x] = grappen[omlaag afronden(willekeurig getal * aantal items in grappen[])];

	dus, willekeurigeString[x] = grappen[y];
	*/
	var willekeurigeString = grappen[Math.floor(Math.random()*grappen.length)];

	// verander de content van het element met het id "knop"
    document.getElementById("knop").innerHTML = willekeurigeString;
	}
</script>

<!-- knopje ter demonstratie, voert myFunction() uit -->
